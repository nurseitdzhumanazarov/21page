<script>
    // Function to start screen sharing
    async function startScreenShare() {
        try {
            // Get the user's screen using getDisplayMedia
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            
            // Get the video element where the shared screen will be displayed
            const videoElement = document.getElementById('shared-screen');
            
            // Set the source of the video element to the user's screen stream
            videoElement.srcObject = stream;

            // Handle the case where the user stops sharing their screen
            stream.getVideoTracks()[0].onended = () => {
                alert("Screen sharing stopped.");
            };
        } catch (err) {
            console.error("Error accessing screen: ", err);
            alert("Screen sharing failed. Please ensure your browser supports it.");
        }
    }
</script>
