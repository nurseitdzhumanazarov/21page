<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            color: #333;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .input-group textarea {
            height: 150px;
            resize: none;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .navigation {
            text-align: center;
            margin-top: 20px;
        }

        .navigation a {
            text-decoration: none;
            font-size: 16px;
            color: #4CAF50;
            margin: 10px;
        }
    </style>
</head>
<body>
    
<div class="contact-container">
   <center> <h3>Nurseit Dzhumanazarov</h3> </center> <br>
  <center> <li>11 exercise</li> </center>
    <h2>Contact Me</h2>

    <!-- Contact Form -->
    <form action="#" method="POST">
        <div class="input-group">
            <label for="name">Your Name </label>
            <input type="text" id="name" name="name"  placeholder="Nurseit" required>
        </div>

        <div class="input-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="nurs...@gmail.com"  required>
        </div>

        <div class="input-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message"   placeholder="write you text here ..." required></textarea>
        </div>

        <button type="submit" class="button">Send Message</button>
    </form>

    <!-- Navigation -->
    <div class="navigation">
        <a href="index10.html">Previous</a>
        <a href="index12.html">Next</a>
    </div>
</div>

</body>
</html>
