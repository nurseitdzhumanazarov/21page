<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My First Webpage</title>
<style>
   body {
       font-family: Arial, sans-serif;
       text-align: center;
       background-color: #0c1a3a;
       color: white;
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
       height: 100vh;
       margin: 0;
   }

   .instructions {
       font-size: 18px;
       color: #ffd700;
       margin-bottom: 20px;
   }

   .question-container {
       background-color: #1c3b75;
       border-radius: 30px;
       width: 80%;
       max-width: 600px;
       padding: 20px;
       margin-bottom: 30px;
       box-shadow: 0px 0px 15px 5px rgba(0, 212, 255, 0.5);
       position: relative;
   }

   .question-container::before {
       content: "?";
       position: absolute;
       top: -20px;
       left: 50%;
       transform: translateX(-50%);
       font-size: 24px;
       background-color: #1c3b75;
       padding: 5px 10px;
       border-radius: 50%;
       box-shadow: 0px 0px 15px 5px rgba(0, 212, 255, 0.5);
   }

   .options {
       display: flex;
       flex-wrap: wrap;
       justify-content: center;
       gap: 15px;
       padding: 0;
       list-style-type: none;
       margin: 0;
   }

   .options button {
       width: 45%;
       max-width: 250px;
       padding: 15px;
       font-size: 18px;
       font-weight: bold;
       background-color: transparent;
       color: white;
       border: 3px solid;
       border-radius: 30px;
       cursor: pointer;
       transition: 0.3s;
   }

   .options button:nth-child(1) { border-color: #ffd700; } /* Yellow border */
   .options button:nth-child(2) { border-color: #ff69b4; } /* Pink border */
   .options button:nth-child(3) { border-color: #ba55d3; } /* Purple border */
   .options button:nth-child(4) { border-color: #87ceeb; } /* Light blue border */

   .options button:hover {
       background-color: rgba(255, 255, 255, 0.1);
       box-shadow: 0px 0px 10px 2px rgba(255, 255, 255, 0.3);
   }

   .navigation-buttons {
       display: flex;
       justify-content: space-between;
       width: 80%;
       max-width: 600px;
   }

   .navigation-buttons button {
       padding: 10px 20px;
       font-size: 16px;
       font-weight: bold;
       background-color: #ffd700;
       color: white;
       border: none;
       border-radius: 5px;
       cursor: pointer;
   }

   .navigation-buttons button:hover {
       background-color: #ffcc00;
   }

   .navigation-buttons.hidden {
       display: none;
   }
</style>
<script>
   const questions = [
       { question: "What is the capital of France?", options: ["Berlin", "London", "Paris", "Rome"], answer: 2 },
       { question: "What is 5 + 3?", options: ["5", "8", "10", "15"], answer: 1 },
       { question: "Who wrote 'Hamlet'?", options: ["Shakespeare", "Dickens", "Hemingway", "Orwell"], answer: 0 },
       { question: "What is the largest planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: 2 },
       { question: "Which language is primarily spoken in Brazil?", options: ["Spanish", "Portuguese", "French", "English"], answer: 1 },
       { question: "What is the boiling point of water?", options: ["50째C", "100째C", "150째C", "200째C"], answer: 1 },
       { question: "Which element has the chemical symbol 'O'?", options: ["Oxygen", "Gold", "Iron", "Helium"], answer: 0 }
   ];
   let currentQuestionIndex = 0;

   function loadQuestion() {
       const questionObj = questions[currentQuestionIndex];
       document.getElementById("question").innerText = questionObj.question;
       const options = document.getElementById("options");
       options.innerHTML = "";
       questionObj.options.forEach((option, index) => {
           const button = document.createElement("button");
           button.innerText = option;
           button.onclick = () => checkAnswer(index);
           options.appendChild(button);
       });
   }

   function checkAnswer(selectedIndex) {
       const questionObj = questions[currentQuestionIndex];
       if (selectedIndex === questionObj.answer) {
           alert("Congratulations! You answered correctly.");
           window.location.href = "index10.html"; // Redirect to index10.html
       } else {
           alert("Incorrect answer. A new question will appear.");
           currentQuestionIndex = Math.floor(Math.random() * questions.length); // Randomize next question
           loadQuestion();
       }
   }

   window.onload = loadQuestion;
</script>

</head>
<body>

<p class="instructions">If you answer correctly, the next page opens automatically. If incorrect, a new random question will appear.</p>

<div class="question-container">
   <h2 id="question"></h2>
</div>
<ul id="options" class="options"></ul>

<div class="navigation-buttons hidden">
   <button onclick="goToPreviousPage()">Previous</button>
   <button onclick="goToNextPage()">Next</button>
</div>

</body>
</html>
